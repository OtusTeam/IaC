---
- name: Install yc
  hosts: all
  become: no
  tasks:

  - name: download yc install.sh
    get_url:
      url: https://storage.yandexcloud.net/yandexcloud-yc/install.sh
      dest: "$HOME/"
      mode: +x

  - name: run install
    expect:
      command: bash ./install.sh
      responses:
        "[Y/n]": "\n"
        "/.bashrc]": "\n"
    register: output

  - name: print output
    debug:
      var: output

  - name: restart .bashrc
    shell: "bash -c 'source ~/.bashrc'"

  - name: Проверка существования файла ключа
    stat:
      path: "~/.ssh/id_rsa"
    register: ssh_key_file

  - name: Генерация SSH RSA-ключей
    shell: "ssh-keygen -t rsa -b 2048 -N '' -f ~/.ssh/id_rsa"
    when: not ssh_key_file.stat.exists

  - name: upload create_vm.sh
    copy:
      src: create_vm.sh
      dest: "$HOME/"
      mode: +x

  - name: Install Ansible
    become: yes
    package:
      name: ansible
      state: present

  - name: Verify Ansible installation
    command: ansible --version
    register: ansible_version
    changed_when: false

  - debug:
     var: ansible_version.string

  - name: upload install.yml
    copy:
      src: install.yml
      dest: "$HOME/"
